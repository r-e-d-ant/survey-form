<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    
    <title>red-Ant: Survey Form</title>
</head>
<body>
    <main>
        <div id="head-title">
            <h1 id="title">redAnt Portfolio Survey Form</h1>
            <p id="description">Thank you for taking the time to help me improve my work</p>
        </div>
        <form id="survey-form">
            <div class="name-div">
                <label id="name-label" for="name">Name</label><br>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div><br>
            
            <div class="email-div">
                <label id="email-label" for="email">Email</label><br>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div><br>

            <div class="age-div">
                <label id="number-label" for="number">Age (optional)</label><br>
                <input id="number" type="number" placeholder="Age" min=5 max=100>
            </div><br>

            <div class="dropdown-div">
                <label for="dropdown" id="dropdown-label">Which option best describes your current title?</label><br>
                <select id="dropdown">
                    <option value="">select current role</option>
                    <option value="select 1">Student</option>
                    <option value="select 2">Front-end developer</option>
                    <option value="select 3">Back-end Developer</option>
                    <option value="select 4">FullStack Developer</option>
                </select>
            </div><br>


            <div id="radio-grp">
                Will you going to you show my portfolio to a friend?<br>
                <label for="ra1">
                    <input id="ra1" value="ra1" type="radio" name="ra1-ra2-ra3" checked>
                    Definitely
                </label><br>

                <label for="ra2">
                    <input id="ra2" value="ra2" type="radio" name="ra1-ra2-ra3">
                    Maybe
                </label><br>

                <label for="ra3">
                    <input id="ra3" value="ra3" type="radio" name="ra1-ra2-ra3">
                    Not sure
                </label>
            </div><br>

            <div class="check-grp">
                <label>What would you like to see improved?</label><br>
                <label for="che1">
                    <input id="che1" value="che1" type="checkbox" name="che1-che2">
                    Front-end
                </label><br>

                <label for="che2">
                    <input id="che2" value="che2" type="checkbox" name="che1-che2">
                    Back-end
                </label><br>
            </div><br>

            <div class="textArea-div">
                <label for="comment">Any comments or suggestions?</label><br>
                <textarea id="comment" placeholder="Enter your comment here..."></textarea>
            </div><br>

            <div class="submitBtn-div">
                <input id="submit" type="submit" value="Submit">
            </div>
            
        </form>
    </main>
</body>
</html>
